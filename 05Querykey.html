<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> </title>
<style>  
   * {  font-size: 14pt; }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var gid='blue' ;
$(document).ready(function() {
    $('#uid').keyup(function(key){
        var data = $('#uid').val();    
        if(gid==data)
            $('#ckid').text("사용할 수 없는 아이디 입니다").css('color','red')
        else
            $('#ckid').text('사용할 수 있는 아이디 입니다').css('color','skyblue') 
    });

    $('#pwd2').keyup(function(key){
        var msg1 = $('#pwd1').val();
        var msg2 = $('#pwd2').val(); 
        
        if(msg1==msg2)
            $('#ckpwd').text('비밀번호가 일치합니다').css('color','skyblue')
        else
            $('#ckpwd').text('비밀번호가 일치하지않습니다').css('color','red')
    });
});
</script>
</head>
<body>
    <h2> 05jQuerykey.html </h2>
    <form>
        유저 :&nbsp; <input type="text" name="uid" id="uid"> <span id="ckid"></span> <br>
        비번1: <input type="text" name="pwd1" id="pwd1" value=""> <br>
        비번2: <input type="text" name="pwd2" id="pwd2"> <span id="ckpwd"></span> <br>
            <input type="button" value="확  인">
            <input type="reset" value="취  소" >
    </form>
</body>
</html>
